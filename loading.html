<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harmuni UI</title>

  <link rel="stylesheet" href="./main.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./loading.css">
</head>

<body>
  <div class="loading">
    <video autoplay muted loop class="loading__video-background">
      <source src="assets/videos/particle_bg.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <div class="loading__overlay">
        <span>Chargement...</span>
      <div class="overlay__loader">
          <img src="./assets/images/svg/bouton_chargement.svg" alt="">
      </div>
    </div>
  </div>
</body>

</html>
